<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudaowebapp-ios验证</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gudaowebapp-ios验证</h1>
        <button onclick="showAlert('函数测试哦哦哦')">点击测试提示</button>
    </div>
    <script>
        function showAlert(text) {
            console.log('调用 showAlert 函数:', text);
            // 调用原生代码的提示功能
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.alert) {
                console.log('发送消息到原生代码');
                window.webkit.messageHandlers.alert.postMessage(text);
            } else {
                console.log('webkit.messageHandlers.alert 不存在，使用浏览器默认提示');
                alert(text);
            }
        }
    </script>
</body>
</html>
